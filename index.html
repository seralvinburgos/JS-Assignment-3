<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Simple JS Calculator</h1>

        </header>

        <main>
            <button onclick="calculate();">Start calculator</button>
            <p id="numbers"></p>

           

            

            <div id="results" class="results-zone">

            </div>

        </main>

        <footer>
            <ol>
                <li>Click on the "Start calculator" to begin.</li>
                <li>Enter first number, then enter second number.</li>
                <li>Display the results of the four operators + - * / in the results zone.</li>
            </ol>
        </footer>
    </div>
</body>
</html>
